  <!-- Data (b·∫°n c√≥ th·ªÉ th√™m 3 file c√≤n l·∫°i sau) -->
  <script src="posts-algebra.js"></script>
  <!-- <script src="posts-combi.js"></script> -->
  <!-- <script src="posts-geo.js"></script> -->
  <!-- <script src="posts-nt.js"></script> -->

  <script>
    // ƒë·ªçc ?cat=algebra&id=001
    const params = new URLSearchParams(location.search);
    const rawCat = (params.get("cat") || "algebra").toLowerCase();
    const id  = (params.get("id")  || "001");

    const CAT = {
      algebra: { name:"ƒê·∫°i s·ªë", page:"algebra.html", theme:"theme-algebra", get: () => (window.POSTS_ALGEBRA || []) },
      combi:   { name:"T·ªï h·ª£p", page:"combi.html",   theme:"theme-combi",   get: () => (window.POSTS_COMBI   || []) },
      geo:     { name:"H√¨nh h·ªçc", page:"geo.html",   theme:"theme-geo",     get: () => (window.POSTS_GEO     || []) },
      nt:      { name:"S·ªë h·ªçc",  page:"nt.html",     theme:"theme-nt",      get: () => (window.POSTS_NT      || []) },
    };

    const cat = CAT[rawCat] ? rawCat : "algebra";

    // set label + back links
    document.getElementById("catName").textContent = CAT[cat].name;
    document.getElementById("backLink").href = CAT[cat].page;
    document.getElementById("backLink").textContent = `‚Üê ${CAT[cat].name}`;
    document.getElementById("backBtn").href = CAT[cat].page;
    document.getElementById("backBtn").textContent = `‚Üê Quay l·∫°i ${CAT[cat].name}`;

    // set theme class cho body (n·∫øu b·∫°n c√≥ CSS theme-combi/theme-geo/theme-nt)
    document.body.classList.remove("theme-algebra","theme-combi","theme-geo","theme-nt");
    document.body.classList.add(CAT[cat].theme);

    // load data
    const data = CAT[cat].get();
    const post = data.find(p => p.id === id);

    const titleEl = document.getElementById("postTitle");
    const metaEl  = document.getElementById("postMeta");
    const contEl  = document.getElementById("postContent");

    if(!post){
      titleEl.textContent = "Kh√¥ng t√¨m th·∫•y b√†i üòÖ";
      metaEl.innerHTML = `<span class="tag level">?</span><span class="sep">‚Ä¢</span><span>Ki·ªÉm tra l·∫°i link id=...</span>`;
      contEl.innerHTML = `<p>V√≠ d·ª• ƒë√∫ng: <code>view.html?cat=algebra&id=001</code></p>`;
    } else {
      // Cho ph√©p title c√≥ LaTeX n·∫øu b·∫°n vi·∫øt \( ... \) ho·∫∑c $...$
      titleEl.innerHTML = post.title;

      // meta ƒë·∫πp h∆°n
      const tags = (post.tags || []).map(t => `<span class="tag">${t}</span>`).join("");
      metaEl.innerHTML = `
        <span class="tag level">${post.level || "N?"}</span>
        <span class="sep">‚Ä¢</span>
        <span>${CAT[cat].name}</span>
        ${(post.tags && post.tags.length) ? `<span class="sep">‚Ä¢</span>${tags}` : ""}
      `;

      // content
      contEl.innerHTML = post.content;
    }

    // render MathJax sau khi inject HTML
    window.addEventListener("load", () => {
      if (window.MathJax && MathJax.typesetPromise) {
        MathJax.typesetPromise([titleEl, metaEl, contEl]);
      }
    });
  </script>
